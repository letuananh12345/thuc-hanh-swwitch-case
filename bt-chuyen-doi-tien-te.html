        // cho alert (document.getElementById('select 1').value)
        //và khai báo a,b vào select 1 => lấy và hiện thì đc ra kq a từ select1

        if (select1 == select2) {
            alert(giatrivao);
        }
        if (select1 =='a' && select2 == 'b'){
            alert(giatrivao/24000);
        }
        if (select1 =='b' && select2 =='a'){
            alert(giatrivao*24000);
        }

    }
